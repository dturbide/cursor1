<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceFlow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.5;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #0070f3;
            color: white;
            border-radius: 0.25rem;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur InvoiceFlow</h1>
    <p>Cette page est une version statique pour tester le déploiement.</p>
    
    <p>État du déploiement : Test de page statique</p>
    
    <div>
        <a href="/test" class="btn">Aller à la page de test</a>
    </div>

    <script>
        // Script simple pour vérifier que JavaScript fonctionne
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page chargée avec succès');
            
            // Ajouter un élément pour montrer que JS fonctionne
            const statusEl = document.createElement('div');
            statusEl.style.marginTop = '2rem';
            statusEl.style.padding = '1rem';
            statusEl.style.backgroundColor = '#f0f9ff';
            statusEl.style.borderRadius = '0.25rem';
            statusEl.innerHTML = '<strong>JavaScript fonctionne!</strong> Page chargée à ' + new Date().toLocaleTimeString();
            document.body.appendChild(statusEl);
        });
    </script>
</body>
</html>
